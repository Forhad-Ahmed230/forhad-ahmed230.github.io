<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Facebook Notification System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #f0f2f5; }
    #notification-container { position: fixed; top: 20px; right: 20px; width: 320px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); border-left: 5px solid #1877f2; z-index: 9999; animation: slideIn 0.5s ease-out; }
    @keyframes slideIn { from { opacity: 0; transform: translateX(50px); } to { opacity: 1; transform: translateX(0); } }
    .notification-header { display: flex; align-items: center; background-color: #f5f6f7; padding: 10px 15px; border-bottom: 1px solid #ddd; }
    .notification-header img { width: 28px; height: 28px; margin-right: 10px; }
    .notification-header strong { font-size: 14px; color: #1c1e21; }
    .notification-body { padding: 12px 15px; font-size: 14px; color: #1c1e21; line-height: 1.5; }
    .notification-body span { color: #ff4d4f; font-weight: bold; }
    .notification-footer { padding: 10px 15px; border-top: 1px solid #ddd; text-align: right; }
    .notification-footer button { background-color: #1877f2; color: #fff; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-size: 14px; }
    .notification-footer button:hover { background-color: #166fe5; }
  </style>
</head>
<body>
  <audio id="notifSound" src="notification sound.mp3" preload="auto"></audio>

  <div id="notification-container">
    <div class="notification-header">
      <img src="facebook logo.png" alt="Facebook Logo" />
      <strong>Facebook</strong>
    </div>
    <div class="notification-body">
      ðŸ’° <strong>Want to earn from Facebook?</strong><br />
      Get the latest monetization updates, reach-boosting tips, and secret algorithm changes via notification!<br /><br />
      ðŸš€ <span>Yes, notify me!</span>
    </div>
    <div class="notification-footer">
      <button id="allowBtn">Allow</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
